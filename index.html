<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code toegang</title>
</head>
<body>
  <div style="max-width:600px;margin:20px auto;font-family:Arial;">
  <h2>Vragenlijst</h2>

  <div class="vraag">
    <label>(1) Maat onder Medium:</label>
    <input id="q1" type="text">
  </div>

  <div class="vraag">
    <label>(2) Eenheid voor frequentie:</label>
    <input id="q2" type="text">
  </div>

  <div class="vraag">
    <label>(3) Extentie voor een gecomprimeerd bestand:</label>
    <input id="q3" type="text">
  </div>

  <div class="vraag">
    <label>(4) Afkorting voor straat in het Engels:</label>
    <input id="q4" type="text">
  </div>

  <div class="vraag">
    <label>(5) Afkorting voor weg in het Engels:</label>
    <input id="q5" type="text">
  </div>

  <div class="vraag">
    <label>(6) x = ?</label>
    <input id="q6" type="text">
  </div>
</div>

<style>
  .vraag {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:10px 0;
  }
  .vraag label {
    width:70%;
  }
  .vraag input {
    width:25%;
    padding:5px;
  }
</style>

<script>
  // Alle inputvelden koppelen aan URL parameters
  const fields = ["q1","q2","q3","q4","q5","q6"];

  // Bij laden: vul velden in op basis van URL
  const params = new URLSearchParams(window.location.search);
  fields.forEach(id => {
    const el = document.getElementById(id);
    if (params.has(id)) el.value = params.get(id);
    el.addEventListener("input", updateURL);
  });

  function updateURL() {
    const newParams = new URLSearchParams();
    fields.forEach(id => {
      const value = document.getElementById(id).value;
      if (value.trim() !== "") newParams.set(id, value);
    });
    const newUrl = window.location.pathname + "?" + newParams.toString();
    history.replaceState(null, "", newUrl);
  }

  <h2>Voer je code in</h2>
  <input id="code" type="text" placeholder="Code">
  <button onclick="checkCode()">Ga verder</button>

  <script>
    function checkCode() {
      const code = document.getElementById("code").value;

      const redirects = {
        "ABC123": "https://voorbeeld1.com",
        "XYZ999": "https://voorbeeld2.com"
      };

      if (redirects[code]) {
        window.location.href = redirects[code];
      } else {
        alert("Ongeldige code");
      }
    }
  </script>
</body>
</html>
